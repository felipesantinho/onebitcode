<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <title>Carrossel</title>
</head>

<body>
  
  <div class="container">
    <div id="carouselExampleSlidesOnly" class="carousel slide mt-5" data-bs-ride="carousel" style="width: 400px; margin: 0 auto;">
      <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="3000">
              <img src="images/food (1).jpg" class="d-block" alt="...">
          </div>
          <div class="carousel-item" data-bs-interval="3000">
              <img src="images/food (2).jpg" class="d-block" alt="...">
          </div>
          <div class="carousel-item" data-bs-interval="3000">
              <img src="images/food (3).jpg" class="d-block" alt="...">
          </div>
      </div>
    </div>
  </div>

  <div id="carouselExampleInterval" class="carousel slide mt-5" data-bs-ride="carousel" style="width: 400px; margin: 0 auto;">
    <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="1000000">
            <img src="images/food (1).jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item" data-bs-interval="1000000">
            <img src="images/food (2).jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="images/food (3).jpg" class="d-block w-100" alt="...">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next </span>
    </button>
</div>



  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>

</html>
